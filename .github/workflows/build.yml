name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: LG-ThinQ-Remote-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v2.0-${{ github.run_number }}
        name: LG ThinQ Remote v2.0 Build ${{ github.run_number }}
        body: |
          # ðŸ“± LG ThinQ Remote v2.0 - Auto Build
          
          **Fecha**: ${{ github.event.head_commit.timestamp }}
          **Commit**: ${{ github.sha }}
          
          ## ðŸŽ¯ CaracterÃ­sticas
          - Auto-discovery SSDP
          - Pairing persistente con client-key
          - 65+ comandos SSAP
          - Multi-TV support
          - UI inspirada en LG ThinQ oficial
          
          ## ðŸ“¦ Archivo
          - **app-debug.apk**: APK firmado para desarrollo (listo para instalar)
          
          ## ðŸš€ InstalaciÃ³n
          1. Descargar `app-debug.apk`
          2. Habilitar "Fuentes desconocidas" en Android
          3. Instalar APK
          4. Â¡Disfrutar!
          
          **Desarrollado por**: RoRo
          **Basado en**: AnÃ¡lisis del APK oficial LG ThinQ
        files: |
          app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
